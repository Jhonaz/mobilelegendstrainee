<ion-header>

  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Cerrar</button>
    </ion-buttons>
    <ion-title> {{ selected.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
        <img class= "image-container-top" src="https://img-cdn.mobilelegends.com/{{ selected.icon }}?imageView2/1/w/150/h/150">
        <ion-fab right top>
            <button color="danger" ion-fab mini>
              {{ selected.wrank }}
            </button>
        </ion-fab>
  </ion-card>  

  <ion-list>
      <ion-item>
        Victorias <ion-badge item-end>{{ selected.win }}</ion-badge>
      </ion-item>
      <ion-item>
          Rank <ion-badge item-end>{{ selected.wrank }}</ion-badge>
      </ion-item>
      <ion-item>
          Dificultad <ion-badge item-end>{{ selected.diff }}</ion-badge>
      </ion-item>
      <ion-item>
          Propietarios <ion-badge item-end>{{ selected.own }}</ion-badge>
      </ion-item>
  </ion-list>    

  <h2>Skills</h2>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let skill of skillsSelected">
        <div>
          <img src="https://img-cdn.mobilelegends.com/{{ skill.icon }}?imageView2/0/w/60/h/60" alt="skill.des">
        </div>
        <div>{{ skill.name }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <h2>Historia</h2>
    </ion-card-header>
    <ion-card-content>
      <p>{{ selected.des_es }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
